[build]
  publish = "dist/spa"
  command = "yarn run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

[[edge-functions]]
  path = "/avatar"
  function = "avatar-proxy"
